name: Run Python Scripts Multiple Times Daily

on:
  schedule:
    - cron: '0 21 * * *'      # 03:00 AM BDT → 21:00 UTC (previous day)
    - cron: '50 5 * * *'      # 11:50 AM BDT → 05:50 UTC
    - cron: '10 6 * * *'      # 12:10 PM BDT → 06:10 UTC
    - cron: '0 9 * * *'       # 03:00 PM BDT → 09:00 UTC
  workflow_dispatch:          # manual trigger

jobs:
  run-python-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dotenv pytz gspread gspread-dataframe google-auth openpyxl

      - name: Create .env
        run: |
          echo "ODOO_URL=${{ secrets.ODOO_URL }}" >> .env
          echo "ODOO_DB=${{ secrets.ODOO_DB }}" >> .env
          echo "ODOO_USERNAME=${{ secrets.ODOO_USERNAME }}" >> .env
          echo "ODOO_PASSWORD=${{ secrets.ODOO_PASSWORD }}" >> .env
          echo "GOOGLE_CREDS_BASE64=${{ secrets.GOOGLE_CREDS_BASE64 }}" >> .env

      - name: Decode Google credentials
        env:
          GOOGLE_CREDS_BASE64: ${{ secrets.GOOGLE_CREDS_BASE64 }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service_account.json
        run: |
          echo "$GOOGLE_CREDS_BASE64" | base64 --decode > service_account.json

      - name: Validate environment files
        run: |
          if [ ! -f ".env" ]; then
            echo ".env file is missing!"; exit 1;
          fi
          if [ ! -s ".env" ]; then
            echo ".env file is empty!"; exit 1;
          fi
          if [ ! -f "service_account.json" ]; then
            echo "service_account.json is missing!"; exit 1;
          fi
          if ! grep -q '"type": "service_account"' service_account.json; then
            echo "service_account.json is malformed!"; exit 1;
          fi

      - name: Run Closing.py
        run: python Closing.py

      - name: Run Current_Stock.py
        run: python Current_Stock.py
